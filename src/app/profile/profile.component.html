                <div class="profile-info" *ngIf="auth.isAuthenticated()">
                  <img src="{{profile?.picture}}" alt="" class="img-responsive profile-photo" />

                     <h5 class="text-white">{{profile.given_name}}</h5>
                     <div class="text-success"> {{profile.nickname}}</div>
                     <hr>
                     <div class=" text-white"><i class="fa fa-thumbs-up btn text-green"></i> 6 Events</div>

                      <button
                      class="btn-logout" routerLink="/" (click)="auth.logout()">

                       <br/>
                   </div><!--profile card ends-->
