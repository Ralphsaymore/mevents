<div class="col-md-7">
  <div class="row">
                  <!--Search field -->
              <app-search></app-search>
              <!--Search field -->
              <a [routerLink] = "['/providers/']">View More Inforamtion</a>
              <h2>{{service.title}}</h2>
<div class="media">
             <div class="row js-masonry" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": ".grid-sizer", "percentPosition": true }'>
               <div class="grid-sizer col-md-10 col-sm-10"></div>
               <div class="grid-item col-md-10 col-sm-10">
                 <div class="media-grid">
                   <div class="img-wrapper" data-toggle="modal" data-target=".modal-1">
                     <img src="assets/images/services/{{service.image_id}}.jpg" alt="" class="img-responsive post-image" />
                   </div>
                   <div class="media-info">
                     <div class="reaction">
                       <a class="btn text-green"><i class="fa fa-thumbs-up"></i> {{service.likes}}</a>
                       <a class="btn text-red"><i class="fa fa-thumbs-down"></i> {{service.dislikes}}</a>
                     </div>
                     <div class="user-info">
                       <img src="assets/images/companies/jovo.jpg" alt="" class="profile-photo-sm pull-left" />
                       <div class="user">
                         <h6><a href="#" class="profile-link">{{service.provider}}</a></h6>
                          <a class="text-green" href="#">Landline: {{service.landline}} || Mobile: {{service.cell}}</a>

                       </div>
                     </div>
                   </div>

                   <div class="post-text">
                    <p>
                        {{service.description}}
                      <i class="em em-anguished"></i> <i class="em em-anguished"></i> <i class="em em-anguished"></i></p>
                  </div>
                 </div>
               </div>
              
           
             </div>
           </div>
        </div>
      </div>
     
     
              <div class="col-md-2 static">
            <app-chat></app-chat>
           </div>
