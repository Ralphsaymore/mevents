 <div class="sign-up-form">
					<a routerLink="/" class="logo"><img src="assets/images/logo.png" alt="Friend Finder"/></a>
					     <br>For Your Memories
					<h2 *ngIf="auth.isAuthenticated()"
					 class="text-white"><a routerLink="/home/timeline">Explore mEvents</a>
					</h2>
					<h2 *ngIf="!auth.isAuthenticated()"
					class="text-white"><a routerLink="/home/timeline">Learn About mEvents</a>
				   </h2>
					<div class="line-divider"></div>
					<div class="form-wrapper">
						
						<form action="#" *ngIf="!auth.isAuthenticated()"
						(click)="auth.login()">
						<p class="">Use your Google Account</p>
							<fieldset class="form-group">
									<button
									class="btn-secondary">
									  Log In
								  </button>						
									</fieldset>
								<p>
									<img src="assets/images/tag.png" alt="mEvents"/>
						</form>

						<form action="#" 
						*ngIf="auth.isAuthenticated()"
						(click)="auth.logout()">
						<p class="signup-text">We encourage you to logout</p>
								<fieldset class="form-group">
										<button
										class="btn-danger"
										*ngIf="auth.isAuthenticated()"
										(click)="auth.logout()">
										  Logout
									  </button>
								</fieldset>
								<p>
										<img src="assets/images/tag.png" alt="mEvents"/>
							</form>
						
					</div>
					<div *ngIf="!auth.isAuthenticated()">
					 Don't have a Google account?<p>
						  <a href="https://accounts.google.com/SignUp?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ltmpl=default">
							<img class="" 
				                src="assets/images/google_signin.png" alt="" width="200px" height="80px" /></a>
							
					<img class="form-shadow" src="assets/images/bottom-shadow.png" alt="" />
				</div>
				</div>
